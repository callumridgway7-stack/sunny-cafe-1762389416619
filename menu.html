<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunny Cafe - Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 text-gray-800">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-orange-500">Sunny Cafe</h1>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/" class="text-gray-700 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="/menu.html" class="text-orange-500 px-3 py-2 rounded-md text-sm font-medium border-b-2 border-orange-500">Menu</a>
            <a href="/about.html" class="text-gray-700 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium">About</a>
            <a href="/contact.html" class="text-gray-700 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
          </div>
        </div>
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-gray-700 hover:text-orange-500">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="/" class="text-gray-700 hover:text-orange-500 block px-3 py-2 rounded-md text-base font-medium">Home</a>
        <a href="/menu.html" class="text-orange-500 block px-3 py-2 rounded-md text-base font-medium border-b-2 border-orange-500">Menu</a>
        <a href="/about.html" class="text-gray-700 hover:text-orange-500 block px-3 py-2 rounded-md text-base font-medium">About</a>
        <a href="/contact.html" class="text-gray-700 hover:text-orange-500 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Menu Section -->
  <section class="pt-20 pb-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Our Menu</h2>
      
      <!-- Drinks -->
      <div class="mb-12">
        <h3 class="text-2xl font-semibold mb-6 text-center">Drinks</h3>
        <div class="grid md:grid-cols-2 gap-6">
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Espresso</h4>
            <p class="text-gray-600">$3.00</p>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Latte</h4>
            <p class="text-gray-600">$4.50</p>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Cappuccino</h4>
            <p class="text-gray-600">$4.00</p>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Iced Tea</h4>
            <p class="text-gray-600">$3.50</p>
          </div>
        </div>
      </div>

      <!-- Food -->
      <div class="mb-12">
        <h3 class="text-2xl font-semibold mb-6 text-center">Food</h3>
        <div class="grid md:grid-cols-2 gap-6">
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Croissant</h4>
            <p class="text-gray-600">$3.00</p>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Avocado Toast</h4>
            <p class="text-gray-600">$7.50</p>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Muffin</h4>
            <p class="text-gray-600">$2.50</p>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <h4 class="font-semibold">Salad</h4>
            <p class="text-gray-600">$8.00</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
